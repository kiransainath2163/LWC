<template>
    <div class="slds-m-around--medium">
        <lightning-card title="Case Details" icon-name="standard:case">
            <lightning-input 
                label='Enter Keyword'
                value={keyword}
                onchange={handleChange}>
            </lightning-input>
            <template for:each={results} for:item="item">
                <p key={item}>{item.Subject}</p>
            </template>
        </lightning-card>
    </div>
</template>
